<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login no Sistema FAQ</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="/login/styles.css" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="logo">
          <img
            src="../img/fatec_ra_campinas_itapira_cor.svg"
            alt="Logo da fatec"
          />
        </div>
        <div class="nav-items">
          <a href="/">Página inicial</a>
          <a href="/mais-buscados">Mais buscados</a>
          <a href="/sugestoes">Sugestões</a>
          <a href="/sobre">Sobre</a>
        </div>
        <div class="login">
          <a href="/login" class="active">
            <p>Área</p>
            <p>Restrita</p>
          </a>
        </div>
      </div>
    </header>

    <div class="container">
      <h1>Login Sistema FAQ</h1>

      <form action="/painel">
        <div id="email">
          <label for="email">Email</label>
          <input type="email" placeholder="Seu email" required />
        </div>
        <div id="senha">
          <label for="senha">Senha</label>
          <input type="password" placeholder="Sua senha" required />
        </div>

        <div
          class="g-recaptcha"
          data-sitekey="6Lf_9folAAAAAMU9IJsYU3y0wR4wzZHs7-Wo1ED7"
        ></div>

        <button type="submit">Login</button>
      </form>

      <span class="info"
        >Entre em contato com a secretaria da Fatec para criar conta ou resetar
        a senha</span
      >
    </div>
  </body>
</html>
